<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ú–æ—Å–∫–≤–∏—á 412 –ö–ª–∏–∫–µ—Ä</title>
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<style>
  /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –¥–µ–Ω—å/–Ω–æ—á—å */
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('https://raw.githubusercontent.com/prokazin/Mosk/main/images/Fon.JPG');
    background-repeat: repeat-x;
    background-size: auto 100%;
    background-position-x: 0;
    animation: bgScroll 60s linear infinite;
    z-index: -1;
    opacity: 0.9;
    transition: background-color 5s ease;
  }
  @keyframes bgScroll {
    from { background-position-x: 0; }
    to { background-position-x: 1000px; }
  }
  body.day #background {
    background-color: rgba(135,206,250,0.3);
  }
  body.night #background {
    background-color: rgba(15,15,40,0.7);
  }

  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif; background: transparent;
    height: 100vh; overflow-x: hidden;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }

  h1 {
    text-align: center;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: 2.5rem;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
  }
  .retro-label {
    font-weight: 600;
  }

  .car-img {
    display: block;
    margin: 0 auto 15px auto;
    width: 250px;
    cursor: pointer;
    user-select: none;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }
  .tab-btn {
    padding: 8px 14px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background: #3b5998;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .tab-btn:hover {
    background: #2d4373;
  }

  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  .upgrade-btn, .repair-btn {
    display: block;
    margin: 8px 0;
    padding: 8px 10px;
    width: 100%;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #3b5998;
    background: #e7f0ff;
    transition: background-color 0.3s ease;
  }
  .upgrade-btn:hover:not(:disabled),
  .repair-btn:hover:not(:disabled) {
    background: #c4d9ff;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fffae6;
    border: 1px solid #ffc107;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(255,193,7,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  #leaderList {
    list-style: none;
    padding-left: 0;
    max-height: 200px;
    overflow-y: auto;
  }
  #leaderList li {
    padding: 5px 0;
    border-bottom: 1px solid #ddd;
  }

  #playerRank {
    margin-top: 10px;
    font-weight: 700;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>–ú–û–°–ö–í–ò–ß</h1>

    <div class="stats">
      <p><span class="retro-label">–ü—Ä–æ–±–µ–≥:</span> <span id="score">0</span> –∫–º</p>
      <p><span class="retro-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span id="perSecond">0</span> –∫–º/—á</p>
    </div>

    <img src="https://raw.githubusercontent.com/prokazin/Mosk/main/images/moskvich.png" alt="–ú–æ—Å–∫–≤–∏—á 412" id="clickBtn" class="car-img" draggable="false">

    <div class="tabs">
      <button class="tab-btn" data-tab="tuning">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
      <button class="tab-btn" data-tab="repair">üîß –†–µ–º–æ–Ω—Ç</button>
      <button class="tab-btn" data-tab="leaders">üèÅ –õ–∏–¥–µ—Ä—ã</button>
    </div>

    <div class="tab-content" id="tuning">
      <h3>‚öôÔ∏è –¢—é–Ω–∏–Ω–≥:</h3>
      <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+3 –∫–º/—á) - 5 –∫–º</button>
      <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–º –∑–∞ –∫–ª–∏–∫) - 25 –∫–º</button>
      <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+10 –∫–º/—á) - 100 –∫–º</button>
    </div>

    <div class="tab-content" id="repair">
      <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
      <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (50 –∫–º)</button>
      <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (75 –∫–º)</button>
      <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (100 –∫–º)</button>
    </div>

    <div class="tab-content" id="leaders">
      <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏:</h3>
      <ul id="leaderList">
        <li>–ó–∞–≥—Ä—É–∑–∫–∞...</li>
      </ul>
      <div id="playerRank"></div>
    </div>
  </div>

  <div id="notification"></div>

<script>
  const APP_ID = 53646023;

  vkBridge.send('VKWebAppInit');

  let score = parseFloat(localStorage.getItem('score')) || 0;
  let perClick = parseInt(localStorage.getItem('perClick')) || 1;
  let perSecond = parseInt(localStorage.getItem('perSecond')) || 0;
  let lastWearCheck = parseInt(localStorage.getItem('lastWearCheck')) || 0;

  const scoreElement = document.getElementById('score');
  const perSecondElement = document.getElementById('perSecond');
  const clickBtn = document.getElementById('clickBtn');

  const upgrade1Btn = document.getElementById('upgrade1');
  const upgrade2Btn = document.getElementById('upgrade2');
  const upgrade3Btn = document.getElementById('upgrade3');

  const fixClutchBtn = document.getElementById('fixClutch');
  const addCoolantBtn = document.getElementById('addCoolant');
  const tuneJetsBtn = document.getElementById('tuneJets');

  const notification = document.getElementById('notification');
  let notificationTimeout;

  // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å –ø–ª–∞–≤–Ω—ã–º –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º
  function showNotification(text) {
    clearTimeout(notificationTimeout);
    notification.textContent = text;
    notification.classList.add('show');
    notificationTimeout = setTimeout(() => {
      notification.classList.remove('show');
    }, 3500);
  }

  function updateUI() {
    scoreElement.textContent = Math.floor(score);
    perSecondElement.textContent = perSecond;
    upgrade1Btn.disabled = score < 5;
    upgrade2Btn.disabled = score < 25;
    upgrade3Btn.disabled = score < 100;

    fixClutchBtn.disabled = score < 50;
    addCoolantBtn.disabled = score < 75;
    tuneJetsBtn.disabled = score < 100;
  }

  function saveProgress() {
    localStorage.setItem('score', score);
    localStorage.setItem('perClick', perClick);
    localStorage.setItem('perSecond', perSecond);
    localStorage.setItem('lastWearCheck', lastWearCheck);
  }

  // –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è: —á–µ–º –±–æ–ª—å—à–µ –ø—Ä–æ–±–µ–≥, —Ç–µ–º —Ä–µ–∂–µ –∏–∑–Ω–æ—Å
  function checkWear() {
    const wearThreshold = 300 + Math.floor(score / 1500) * 700;
    if (score - lastWearCheck >= wearThreshold) {
      lastWearCheck = score;
      perClick = Math.max(1, perClick - 1);
      perSecond = Math.max(0, perSecond - 1);
      showNotification("‚öôÔ∏è –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è! –°–∫–æ—Ä–æ—Å—Ç—å –∏ –∫–ª–∏–∫–∏ —Å–Ω–∏–∂–µ–Ω—ã.");
      updateUI();
      saveProgress();
    }
  }

  function addScore() {
    score += perClick;
    checkWear();
    updateUI();
    saveProgress();
  }

  clickBtn.addEventListener('click', addScore);

  upgrade1Btn.addEventListener('click', () => {
    if (score >= 5) {
      score -= 5;
      perSecond += 3;
      updateUI();
      saveProgress();
    }
  });

  upgrade2Btn.addEventListener('click', () => {
    if (score >= 25) {
      score -= 25;
      perClick += 1;
      updateUI();
      saveProgress();
    }
  });

  upgrade3Btn.addEventListener('click', () => {
    if (score >= 100) {
      score -= 100;
      perSecond += 10;
      updateUI();
      saveProgress();
    }
  });

  fixClutchBtn.addEventListener('click', () => {
    if (score >= 50) {
      score -= 50;
      perClick = Math.max(perClick, 1);
      perSecond = Math.max(perSecond, 0);
      lastWearCheck = score; // —Å–±—Ä–æ—Å–∏—Ç—å –∏–∑–Ω–æ—Å
      showNotification("üîß –°—Ü–µ–ø–ª–µ–Ω–∏–µ –ø–æ—á–∏–Ω–µ–Ω–æ.");
      updateUI();
      saveProgress();
    }
  });

  addCoolantBtn.addEventListener('click', () => {
    if (score >= 75) {
      score -= 75;
      perClick += 2;
      showNotification("üîß –¢–æ—Å–æ–ª –∑–∞–ª–∏—Ç. –ö–ª–∏–∫–∏ —É–≤–µ–ª–∏—á–µ–Ω—ã.");
      updateUI();
      saveProgress();
    }
  });

  tuneJetsBtn.addEventListener('click', () => {
    if (score >= 100) {
      score -= 100;
      perSecond += 5;
      showNotification("üîß –ñ–∏–∫–ª—ë—Ä—ã –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã. –°–∫–æ—Ä–æ—Å—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–∞.");
      updateUI();
      saveProgress();
    }
  });

  // –ê–≤—Ç–æ–Ω–∞–∫—Ä—É—Ç–∫–∞ –æ—á–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É
  setInterval(() => {
    score += perSecond;
    checkWear();
    updateUI();
    saveProgress();
    sendScoreToVK();
  }, 1000);

  // –†–∞–±–æ—Ç–∞ —Å —Ç–∞–±–∞–º–∏
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-tab');
      tabContents.forEach(tc => {
        tc.classList.toggle('active', tc.id === target);
      });
    });
  });
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç–∞–± –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  tabContents[0].classList.add('active');

  // –î–µ–Ω—å –∏ –Ω–æ—á—å - —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
  function updateDayNight() {
    const hour = new Date().getHours();
    if (hour >= 7 && hour < 20) {
      document.body.classList.add('day');
      document.body.classList.remove('night');
    } else {
      document.body.classList.add('night');
      document.body.classList.remove('day');
    }
  }
  updateDayNight();
  setInterval(updateDayNight, 60000);

  // --- VK Mini Apps integration ---

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤ –≤ —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
  async function sendScoreToVK() {
    try {
      await vkBridge.send("VKWebAppGetUserInfo").then(user => {
        vkBridge.send("VKWebAppCallAPIMethod", {
          "method": "secure.setScore",
          "params": {
            "user_id": user.id,
            "score": Math.floor(score),
            "access_token": "",
            "v": "5.131",
            "client_id": APP_ID,
          }
        });
      });
    } catch(e) {
      console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—á–∫–∏ –≤ VK:", e);
    }
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–ø–∞ –ª–∏–¥–µ—Ä–æ–≤ –∏ –ø–æ–∑–∏—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  async function loadLeaderboard() {
    try {
      const user = await vkBridge.send("VKWebAppGetUserInfo");
      const response = await vkBridge.send("VKWebAppCallAPIMethod", {
        method: "secure.getLeaderboard",
        params: {
          type: "global",
          global: 1,
          extended: 1,
          v: "5.131",
          client_id: APP_ID
        }
      });
      if (response.response) {
        const leaders = response.response.items || [];
        const leaderList = document.getElementById('leaderList');
        leaderList.innerHTML = '';
        leaders.forEach((item, idx) => {
          leaderList.insertAdjacentHTML('beforeend', 
            `<li><b>${idx + 1}.</b> ${item.user.first_name} ${item.user.last_name} ‚Äî ${item.score} –∫–º</li>`
          );
        });

        // –ü–æ–∑–∏—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
        const currentUserEntry = leaders.find(l => l.user.id === user.id);
        const playerRank = document.getElementById('playerRank');
        if (currentUserEntry) {
          playerRank.textContent = `–í–∞—à–µ –º–µ—Å—Ç–æ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ: ${leaders.indexOf(currentUserEntry) + 1} (–æ—á–∫–∏: ${currentUserEntry.score})`;
        } else {
          playerRank.textContent = `–í—ã –ø–æ–∫–∞ –Ω–µ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ.`;
        }
      }
    } catch(e) {
      console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–æ–≤ VK:", e);
      const leaderList = document.getElementById('leaderList');
      leaderList.innerHTML = '<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞.</li>';
    }
  }

  // –û–±–Ω–æ–≤–ª—è—Ç—å —Ä–µ–π—Ç–∏–Ω–≥ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Ç–∞–±–∞ "–õ–∏–¥–µ—Ä—ã"
  document.querySelector('[data-tab="leaders"]').addEventListener('click', loadLeaderboard);

  // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—á–∫–∏ –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥
  sendScoreToVK();
  loadLeaderboard();

  updateUI();

</script>
</body>
</html>
