<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<style>
  /* –§–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('images/Fon.JPG');
    background-repeat: repeat-x;
    background-size: auto 100%;
    background-position-x: 0;
    animation: bgScroll 60s linear infinite;
    z-index: -1;
    opacity: 0.9;
  }
  @keyframes bgScroll {
    from { background-position-x: 0; }
    to { background-position-x: 1000px; }
  }

  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif; background: transparent;
    height: 100vh; overflow-x: hidden;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }

  h1 {
    text-align: center;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: 2.5rem;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
  }
  .retro-label {
    font-weight: 600;
  }

  .car-img {
    display: block;
    margin: 0 auto 15px auto;
    width: 250px;
    cursor: pointer;
    user-select: none;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }
  .tab-btn {
    padding: 8px 14px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background: #3b5998;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .tab-btn:hover {
    background: #2d4373;
  }

  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  .upgrade-btn, .repair-btn {
    display: block;
    margin: 8px 0;
    padding: 8px 10px;
    width: 100%;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #3b5998;
    background: #e7f0ff;
    transition: background-color 0.3s ease;
  }
  .upgrade-btn:hover:not(:disabled),
  .repair-btn:hover:not(:disabled) {
    background: #c4d9ff;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fffae6;
    border: 1px solid #ffc107;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(255,193,7,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  ul#leaderList {
    list-style: none;
    padding-left: 0;
    font-size: 1.1rem;
  }
  ul#leaderList li {
    margin: 6px 0;
  }
</style>
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>–ú–û–°–ö–í–ò–ß</h1>

    <div class="stats">
      <p><span class="retro-label">–ü—Ä–æ–±–µ–≥:</span> <span id="score">0</span> –∫–º</p>
      <p><span class="retro-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span id="perSecond">0</span> –∫–º/—á</p>
    </div>

    <img src="images/moskvich.png" alt="–ú–æ—Å–∫–≤–∏—á 412" id="clickBtn" class="car-img" />

    <div class="tabs">
      <button class="tab-btn" data-tab="tuning">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
      <button class="tab-btn" data-tab="repair">üîß –†–µ–º–æ–Ω—Ç</button>
      <button class="tab-btn" data-tab="leaders">üèÅ –õ–∏–¥–µ—Ä—ã</button>
    </div>

    <div class="tab-content" id="tuning">
      <h3>‚öôÔ∏è –¢—é–Ω–∏–Ω–≥:</h3>
      <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+2 –∫–º/—á) - 20 –∫–º</button>
      <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–º –∑–∞ –∫–ª–∏–∫) - 100 –∫–º</button>
      <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+8 –∫–º/—á) - 400 –∫–º</button>
    </div>

    <div class="tab-content" id="repair">
      <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
      <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (200 –∫–º)</button>
      <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (300 –∫–º)</button>
      <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (400 –∫–º)</button>
    </div>

    <div class="tab-content" id="leaders">
      <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏:</h3>
      <ul id="leaderList">
        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ª–∏–¥–µ—Ä—ã -->
      </ul>
    </div>
  </div>

  <div id="notification"></div>

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
  vkBridge.send('VKWebAppInit');

  // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
  let score = parseFloat(localStorage.getItem('score')) || 0;
  let perClick = parseInt(localStorage.getItem('perClick')) || 1;
  let perSecond = parseInt(localStorage.getItem('perSecond')) || 0;
  let lastWearCheck = parseFloat(localStorage.getItem('lastWearCheck')) || 0;
  let leaders = JSON.parse(localStorage.getItem('leaders') || '[]');

  const scoreElement = document.getElementById('score');
  const perSecondElement = document.getElementById('perSecond');
  const clickBtn = document.getElementById('clickBtn');

  const upgrade1Btn = document.getElementById('upgrade1');
  const upgrade2Btn = document.getElementById('upgrade2');
  const upgrade3Btn = document.getElementById('upgrade3');

  const fixClutchBtn = document.getElementById('fixClutch');
  const addCoolantBtn = document.getElementById('addCoolant');
  const tuneJetsBtn = document.getElementById('tuneJets');

  const notification = document.getElementById('notification');
  const leaderList = document.getElementById('leaderList');
  let notificationTimeout;

  function showNotification(text) {
    clearTimeout(notificationTimeout);
    notification.textContent = text;
    notification.classList.add('show');
    notificationTimeout = setTimeout(() => {
      notification.classList.remove('show');
    }, 3500);
  }

  function updateUI() {
    scoreElement.textContent = Math.floor(score);
    perSecondElement.textContent = perSecond;
    upgrade1Btn.disabled = score < 20;
    upgrade2Btn.disabled = score < 100;
    upgrade3Btn.disabled = score < 400;

    fixClutchBtn.disabled = score < 200;
    addCoolantBtn.disabled = score < 300;
    tuneJetsBtn.disabled = score < 400;
  }

  function saveProgress() {
    localStorage.setItem('score', score);
    localStorage.setItem('perClick', perClick);
    localStorage.setItem('perSecond', perSecond);
    localStorage.setItem('lastWearCheck', lastWearCheck);
    localStorage.setItem('leaders', JSON.stringify(leaders));
  }

  // –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è ‚Äî —Ä–µ–∂–µ, —á–µ–º —Ä–∞–Ω—å—à–µ, –∏ —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º –ø—Ä–æ–±–µ–≥–∞ —Å–ª–æ–∂–Ω–µ–µ
  function checkWear() {
    const wearThreshold = 1000 + Math.floor(score / 2000) * 1000;
    if (score - lastWearCheck >= wearThreshold) {
      lastWearCheck = score;
      perClick = Math.max(1, perClick - 1);
      perSecond = Math.max(0, perSecond - 1);
      showNotification("‚öôÔ∏è –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è! –°–∫–æ—Ä–æ—Å—Ç—å –∏ –∫–ª–∏–∫–∏ —Å–Ω–∏–∂–µ–Ω—ã.");
      updateUI();
      saveProgress();
    }
  }

  function addScore() {
    score += perClick;
    updateUI();
    saveProgress();
    checkWear();
  }

  clickBtn.addEventListener('click', () => {
    addScore();
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–∏—Ä–æ—Å—Ç –ø—Ä–æ–±–µ–≥–∞
  setInterval(() => {
    score += perSecond;
    updateUI();
    saveProgress();
    checkWear();
  }, 1000);

  // –¢—é–Ω–∏–Ω–≥: –£–ª—É—á—à–µ–Ω–∏—è —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –∫–ª–∏–∫–∏
  upgrade1Btn.addEventListener('click', () => {
    if (score >= 20) {
      score -= 20;
      perSecond += 2;
      showNotification("–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +2 –∫–º/—á");
      updateUI();
      saveProgress();
    }
  });

  upgrade2Btn.addEventListener('click', () => {
    if (score >= 100) {
      score -= 100;
      perClick += 1;
      showNotification("–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +1 –∫–º –∑–∞ –∫–ª–∏–∫");
      updateUI();
      saveProgress();
    }
  });

  upgrade3Btn.addEventListener('click', () => {
    if (score >= 400) {
      score -= 400;
      perSecond += 8;
      showNotification("–°–ø–æ–π–ª–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +8 –∫–º/—á");
      updateUI();
      saveProgress();
    }
  });

  // –†–µ–º–æ–Ω—Ç: –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è –∏ –ø–æ–≤—ã—à–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
  fixClutchBtn.addEventListener('click', () => {
    if (score >= 200) {
      score -= 200;
      lastWearCheck = score; // —Å–±—Ä–æ—Å –∏–∑–Ω–æ—Å–∞
      perClick = Math.max(perClick, 1);
      perSecond = Math.max(perSecond, 0);
      showNotification("–°—Ü–µ–ø–ª–µ–Ω–∏–µ –ø–æ—á–∏–Ω–µ–Ω–æ!");
      updateUI();
      saveProgress();
    }
  });

  addCoolantBtn.addEventListener('click', () => {
    if (score >= 300) {
      score -= 300;
      perSecond += 3;
      showNotification("–ó–∞–ª–∏—Ç —Ç–æ—Å–æ–ª! +3 –∫–º/—á");
      updateUI();
      saveProgress();
    }
  });

  tuneJetsBtn.addEventListener('click', () => {
    if (score >= 400) {
      score -= 400;
      perClick += 2;
      showNotification("–ñ–∏–∫–ª—ë—Ä—ã –ø–æ–¥–∫—Ä—É—á–µ–Ω—ã! +2 –∫–º –∑–∞ –∫–ª–∏–∫");
      updateUI();
      saveProgress();
    }
  });

  // –¢–∞–± –ª–∏–¥–µ—Ä–æ–≤ ‚Äî –ø—Ä–æ—Å—Ç–æ–π, –ª–æ–∫–∞–ª—å–Ω—ã–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ç–æ–ø-5 –ª—É—á—à–∏—Ö –ø—Ä–æ–±–µ–≥–æ–≤
  function updateLeaders() {
    // –î–æ–±–∞–≤–∏–º —Ç–µ–∫—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –µ—Å–ª–∏ –æ–Ω –≤ —Ç–æ–ø–µ
    if (score > 0) {
      leaders.push({name: '–í—ã', score: Math.floor(score)});
      leaders.sort((a,b) => b.score - a.score);
      if (leaders.length > 5) leaders.pop();
      localStorage.setItem('leaders', JSON.stringify(leaders));
    }

    leaderList.innerHTML = '';
    leaders.forEach((leader, i) => {
      let li = document.createElement('li');
      li.textContent = `${i+1}. ${leader.name}: ${leader.score} –∫–º`;
      leaderList.appendChild(li);
    });
  }

  updateUI();
  updateLeaders();

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
  const tabsBtns = document.querySelectorAll('.tab-btn');
  const tabsContent = document.querySelectorAll('.tab-content');

  function showTab(id) {
    tabsContent.forEach(tc => tc.classList.remove('active'));
    tabsBtns.forEach(tb => tb.classList.remove('active'));

    const activeContent = document.getElementById(id);
    if (activeContent) activeContent.classList.add('active');

    tabsBtns.forEach(btn => {
      if(btn.dataset.tab === id) btn.classList.add('active');
    });
  }

  tabsBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      showTab(btn.dataset.tab);
    });
  });

  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∞–∫—Ç–∏–≤–Ω–∞ –≤–∫–ª–∞–¥–∫–∞ –¢—é–Ω–∏–Ω–≥
  showTab('tuning');

</script>
</body>
</html>
