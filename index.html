<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ú–û–°–ö–í–ò–ß</title>
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<style>
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('https://raw.githubusercontent.com/prokazin/Mosk/main/images/Fon.JPG');
    background-repeat: repeat-x;
    background-size: auto 100%;
    background-position-x: 0;
    animation: bgScroll 60s linear infinite;
    z-index: -1;
    opacity: 0.9;
  }
  @keyframes bgScroll {
    from { background-position-x: 0; }
    to { background-position-x: 1000px; }
  }
  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif; background: transparent;
    height: 100vh; overflow-x: hidden;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }
  h1 {
    text-align: center;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: 2.5rem;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
  }
  .retro-label {
    font-weight: 600;
  }
  .car-img {
    display: block;
    margin: 0 auto 15px auto;
    width: 250px;
    cursor: pointer;
    user-select: none;
  }
  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }
  .tab-btn {
    padding: 8px 14px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background: #3b5998;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .tab-btn:hover {
    background: #2d4373;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  .upgrade-btn, .repair-btn {
    display: block;
    margin: 8px 0;
    padding: 8px 10px;
    width: 100%;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #3b5998;
    background: #e7f0ff;
    transition: background-color 0.3s ease;
  }
  .upgrade-btn:hover:not(:disabled),
  .repair-btn:hover:not(:disabled) {
    background: #c4d9ff;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fffae6;
    border: 1px solid #ffc107;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(255,193,7,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  #leaderList {
    list-style: none;
    padding-left: 0;
    font-size: 0.9rem;
  }
  #leaderList li {
    margin: 4px 0;
  }
  #playerRank {
    margin-top: 10px;
    font-weight: 600;
    text-align: center;
    color: #3b5998;
  }
</style>
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>–ú–û–°–ö–í–ò–ß</h1>

    <div class="stats">
      <p><span class="retro-label">–ü—Ä–æ–±–µ–≥:</span> <span id="score">0</span> –∫–º</p>
      <p><span class="retro-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span id="perSecond">0</span> –∫–º/—á</p>
    </div>

    <img src="https://raw.githubusercontent.com/prokazin/Mosk/main/images/moskvich.png" alt="–ú–æ—Å–∫–≤–∏—á 412" id="clickBtn" class="car-img">

    <div class="tabs">
      <button class="tab-btn" data-tab="tuning">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
      <button class="tab-btn" data-tab="repair">üîß –†–µ–º–æ–Ω—Ç</button>
      <button class="tab-btn" data-tab="leaders">üèÅ –õ–∏–¥–µ—Ä—ã –í–ö</button>
    </div>

    <div class="tab-content" id="tuning">
      <h3>‚öôÔ∏è –¢—é–Ω–∏–Ω–≥:</h3>
      <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+1 –∫–º/—á) - 50 –∫–º</button>
      <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+0.5 –∫–º –∑–∞ –∫–ª–∏–∫) - 200 –∫–º</button>
      <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+5 –∫–º/—á) - 800 –∫–º</button>
    </div>

    <div class="tab-content" id="repair">
      <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
      <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (250 –∫–º)</button>
      <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (400 –∫–º)</button>
      <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (600 –∫–º)</button>
    </div>

    <div class="tab-content" id="leaders">
      <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ:</h3>
      <ul id="leaderList"><li>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</li></ul>
      <div id="playerRank"></div>
    </div>
  </div>

  <div id="notification"></div>

  <script>
    const leaderboardId = 1; // ID —Ä–µ–π—Ç–∏–Ω–≥–∞ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫ VK Mini Apps
    let score = parseFloat(localStorage.getItem('score')) || 0;
    let perClick = parseFloat(localStorage.getItem('perClick')) || 0.1;
    let perSecond = parseFloat(localStorage.getItem('perSecond')) || 0;
    let lastWearCheck = parseFloat(localStorage.getItem('lastWearCheck')) || 0;

    const scoreElement = document.getElementById('score');
    const perSecondElement = document.getElementById('perSecond');
    const clickBtn = document.getElementById('clickBtn');

    const upgrade1Btn = document.getElementById('upgrade1');
    const upgrade2Btn = document.getElementById('upgrade2');
    const upgrade3Btn = document.getElementById('upgrade3');

    const fixClutchBtn = document.getElementById('fixClutch');
    const addCoolantBtn = document.getElementById('addCoolant');
    const tuneJetsBtn = document.getElementById('tuneJets');

    const notification = document.getElementById('notification');
    let notificationTimeout;

    const leaderList = document.getElementById('leaderList');
    const playerRankDiv = document.getElementById('playerRank');

    function showNotification(text) {
      clearTimeout(notificationTimeout);
      notification.textContent = text;
      notification.classList.add('show');
      notificationTimeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3500);
    }

    function updateUI() {
      scoreElement.textContent = Math.floor(score);
      perSecondElement.textContent = perSecond.toFixed(1);
      upgrade1Btn.disabled = score < 50;
      upgrade2Btn.disabled = score < 200;
      upgrade3Btn.disabled = score < 800;

      fixClutchBtn.disabled = score < 250;
      addCoolantBtn.disabled = score < 400;
      tuneJetsBtn.disabled = score < 600;
    }

    function saveProgress() {
      localStorage.setItem('score', score);
      localStorage.setItem('perClick', perClick);
      localStorage.setItem('perSecond', perSecond);
      localStorage.setItem('lastWearCheck', lastWearCheck);
    }

    // –ö–ª–∏–∫ –ø–æ –º–∞—à–∏–Ω–µ
    clickBtn.addEventListener('click', () => {
      if (clickBtn.disabled) return; // –ë–ª–æ–∫ –ø—Ä–∏ –∏–∑–Ω–æ—Å–µ
      score += perClick;
      updateUI();
      saveProgress();
      checkWear();
      sendScoreToVK();
    });

    // –ê–ø–≥—Ä–µ–π–¥—ã
    upgrade1Btn.addEventListener('click', () => {
      if (score >= 50) {
        score -= 50;
        perSecond += 1;
        showNotification("–£–ª—É—á—à–µ–Ω –∫–∞—Ä–±—é—Ä–∞—Ç–æ—Ä! +1 –∫–º/—á");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    upgrade2Btn.addEventListener('click', () => {
      if (score >= 200) {
        score -= 200;
        perClick += 0.5;
        showNotification("–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ç—É—Ä–±–æ–Ω–∞–¥–¥—É–≤! +0.5 –∫–º –∑–∞ –∫–ª–∏–∫");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    upgrade3Btn.addEventListener('click', () => {
      if (score >= 800) {
        score -= 800;
        perSecond += 5;
        showNotification("–î–æ–±–∞–≤–ª–µ–Ω —Å–ø–æ–π–ª–µ—Ä! +5 –∫–º/—á");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    // –†–µ–º–æ–Ω—Ç
    fixClutchBtn.addEventListener('click', () => {
      if (score >= 250) {
        score -= 250;
        perClick += 0.2;
        perSecond += 0.5;
        showNotification("–°—Ü–µ–ø–ª–µ–Ω–∏–µ –æ—Ç—Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞–Ω–æ!");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    addCoolantBtn.addEventListener('click', () => {
      if (score >= 400) {
        score -= 400;
        perClick += 0.1;
        perSecond += 0.3;
        showNotification("–¢–æ—Å–æ–ª –∑–∞–ª–∏—Ç, –¥–≤–∏–≥–∞—Ç–µ–ª—å –≤ –ø–æ—Ä—è–¥–∫–µ!");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    tuneJetsBtn.addEventListener('click', () => {
      if (score >= 600) {
        score -= 600;
        perClick += 0.3;
        perSecond += 0.7;
        showNotification("–ñ–∏–∫–ª—ë—Ä—ã –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã! –ú–∞—à–∏–Ω–∞ –µ–¥–µ—Ç –ª—É—á—à–µ!");
        updateUI();
        saveProgress();
        sendScoreToVK();
      }
    });

    // –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è –∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–ª–∏–∫–æ–≤
    function checkWear() {
      const wearThreshold = 200 + Math.floor(score / 500) * 100;
      if (score - lastWearCheck >= wearThreshold) {
        lastWearCheck = score;
        perClick = Math.max(0.05, perClick - 3);
        perSecond = Math.max(0, perSecond - 6);
        showNotification("‚öôÔ∏è –°–µ—Ä—å—ë–∑–Ω—ã–π –∏–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è! –°–∫–æ—Ä–æ—Å—Ç—å –∏ –∫–ª–∏–∫–∏ —Ä–µ–∑–∫–æ —Å–Ω–∏–∂–µ–Ω—ã. –ö–ª–∏–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã –Ω–∞ 5 —Å–µ–∫—É–Ω–¥.");
        updateUI();
        saveProgress();

        clickBtn.disabled = true;
        setTimeout(() => {
          clickBtn.disabled = false;
          showNotification("üîß –°—Ü–µ–ø–ª–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ!");
        }, 5000);
      }
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–∏—Ä–æ—Å—Ç –æ—á–∫–æ–≤ (–æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω—ã–π)
    setInterval(() => {
      score += perSecond / 20; // –í 10 —Ä–∞–∑ –º–µ–¥–ª–µ–Ω–Ω–µ–µ
      updateUI();
      saveProgress();
      sendScoreToVK();
    }, 1000);

    // –í–∫–ª–∞–¥–∫–∏
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        contents.forEach(c => c.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
        tab.classList.add('active');

        if (tab.dataset.tab === 'leaders') {
          loadLeaderboard();
        }
      });
    });
    tabs[0].click();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤
    vkBridgeInit();

    async function vkBridgeInit() {
      try {
        await vkBridge.send('VKWebAppInit');
      } catch (e) {
        console.error('VK Bridge init failed:', e);
      }
    }

    async function sendScoreToVK() {
      if (!window.vkBridge) return;
      try {
        await vkBridge.send('VKWebAppSetLeaderboardScore', {
          leaderboard_id: leaderboardId,
          score: Math.floor(score),
        });
      } catch (e) {
        // –û—à–∏–±–∫–∏ –ø–æ—Å—ã–ª–∫–∏ –æ—á–∫–æ–≤ –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω—ã
        // console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—á–∫–æ–≤ –≤ —Ä–µ–π—Ç–∏–Ω–≥ –í–ö:', e);
      }
    }

    async function loadLeaderboard() {
      leaderList.innerHTML = '<li>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</li>';
      playerRankDiv.textContent = '';
      try {
        const topResponse = await vkBridge.send('VKWebAppGetLeaderboardEntries', {
          leaderboard_id: leaderboardId,
          quantity: 10,
          offset: 0,
        });

        const entries = topResponse.entries || [];
        if (entries.length === 0) {
          leaderList.innerHTML = '<li>–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç</li>';
          return;
        }
        leaderList.innerHTML = '';
        entries.forEach((entry, idx) => {
          const li = document.createElement('li');
          li.textContent = `${idx + 1}. ${entry.user.first_name} ${entry.user.last_name} ‚Äî ${entry.score} –∫–º`;
          leaderList.appendChild(li);
        });

        // –ü–æ–ª—É—á–∞–µ–º –º–µ—Å—Ç–æ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userRankResponse = await vkBridge.send('VKWebAppGetLeaderboardEntry', {
          leaderboard_id: leaderboardId,
        });

        if (userRankResponse.entry) {
          playerRankDiv.textContent = `–í–∞—à —Ä–µ–π—Ç–∏–Ω–≥: ${userRankResponse.entry.rank} –º–µ—Å—Ç–æ, –æ—á–∫–∏: ${userRankResponse.entry.score} –∫–º`;
        } else {
          playerRankDiv.textContent = '–í—ã –µ—â—ë –Ω–µ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ';
        }
      } catch (e) {
        leaderList.innerHTML = '<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞</li>';
        playerRankDiv.textContent = '';
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ –í–ö:', e);
      }
    }

    function updateUI() {
      scoreElement.textContent = Math.floor(score);
      perSecondElement.textContent = perSecond.toFixed(1);
      upgrade1Btn.disabled = score < 50;
      upgrade2Btn.disabled = score < 200;
      upgrade3Btn.disabled = score < 800;

      fixClutchBtn.disabled = score < 250;
      addCoolantBtn.disabled = score < 400;
      tuneJetsBtn.disabled = score < 600;
    }

    function saveProgress() {
      localStorage.setItem('score', score);
      localStorage.setItem('perClick', perClick);
      localStorage.setItem('perSecond', perSecond);
      localStorage.setItem('lastWearCheck', lastWearCheck);
    }

    updateUI();
  </script>
</body>
</html>
