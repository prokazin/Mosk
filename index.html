<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Москвич 412 Кликер - Хардкор</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <style>
    /* Фон с анимацией день/ночь */
    #background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://raw.githubusercontent.com/prokazin/Mosk/main/images/Fon.JPG');
      background-repeat: repeat-x;
      background-size: auto 100%;
      animation: bgScroll 60s linear infinite, dayNight 120s ease-in-out infinite alternate;
      z-index: -1;
    }
    @keyframes bgScroll {
      from { background-position-x: 0; }
      to { background-position-x: 1000px; }
    }
    @keyframes dayNight {
      0%   { filter: brightness(1); }
      50%  { filter: brightness(0.5); }
      100% { filter: brightness(1); }
    }

    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255,255,255,0.88);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .car-img {
      display: block;
      margin: 10px auto;
      width: 240px;
      cursor: pointer;
      user-select: none;
    }

    .wear-bar-wrapper {
      background: #eee;
      height: 20px;
      border-radius: 10px;
      margin: 10px auto 20px auto;
      width: 90%;
      overflow: hidden;
      box-shadow: inset 0 0 5px #ccc;
    }
    .wear-bar {
      height: 100%;
      background: linear-gradient(to left, red, orange, green);
      width: 100%;
      transition: width 0.3s ease;
    }

    .tab-btn {
      padding: 8px 12px;
      margin: 0 4px;
      background: #3b5998;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #2d4373;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    .upgrade-btn, .repair-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1rem;
      background: #e6f0ff;
      border: 1px solid #3b5998;
      border-radius: 5px;
      cursor: pointer;
    }

    .upgrade-btn:disabled,
    .repair-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fffae6;
      border: 1px solid #ffc107;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(255,193,7,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    #leaderList {
      list-style: none;
      padding: 0;
    }
    #leaderList li {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1>Москвич 412 Кликер</h1>

    <div class="stats">
      <div>Очки: <span id="score">0</span></div>
      <div>Доход: <span id="income">1</span>/клик</div>
    </div>

    <img
      src="https://raw.githubusercontent.com/prokazin/Mosk/main/images/Moskvich.png"
      alt="Москвич"
      class="car-img"
      onclick="clickCar()"
    />

    <div class="wear-bar-wrapper">
      <div id="wearBar" class="wear-bar"></div>
    </div>

    <div style="text-align:center; margin-bottom:10px;">
      <button class="tab-btn" onclick="showTab('tuning')">Тюнинг</button>
      <button class="tab-btn" onclick="showTab('repair')">Ремонт</button>
      <button class="tab-btn" onclick="showTab('rating')">Рейтинг</button>
    </div>

    <div id="tuning" class="tab-content active">
      <button class="upgrade-btn" onclick="upgrade(10, 1)">Апгрейд за 10 (+1 доход)</button>
      <button class="upgrade-btn" onclick="upgrade(100, 10)">Апгрейд за 100 (+10 доход)</button>
      <button class="upgrade-btn" onclick="upgrade(1000, 100)">Апгрейд за 1000 (+100 доход)</button>
    </div>

    <div id="repair" class="tab-content">
      <button class="repair-btn" onclick="repair(50, 10)">Ремонт на 10% за 50</button>
      <button class="repair-btn" onclick="repair(200, 30)">Ремонт на 30% за 200</button>
      <button class="repair-btn" onclick="repair(500, 70)">Ремонт на 70% за 500</button>
    </div>

    <div id="rating" class="tab-content">
      <p>Вы: <span id="userName">...</span> — <span id="userScore">0</span> очков</p>
      <ul id="leaderList"></ul>
    </div>
  </div>

  <div id="notification">Уведомление</div>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
  let score = 0;
  let income = 1;
  let wear = 100;
  let userName = "Вы";
  let appId = 53646023;

  // Обработка клика
  function clickCar() {
    if (wear <= 0) return showNotification("Машина сломана!");
    score += income;
    wear -= 0.5;
    updateUI();
    sendScore();
  }

  // Апгрейд
  function upgrade(cost, bonus) {
    if (score >= cost) {
      score -= cost;
      income += bonus;
      updateUI();
    } else {
      showNotification("Недостаточно очков!");
    }
  }

  // Ремонт
  function repair(cost, restore) {
    if (score >= cost) {
      score -= cost;
      wear = Math.min(100, wear + restore);
      updateUI();
    } else {
      showNotification("Недостаточно очков!");
    }
  }

  // UI обновление
  function updateUI() {
    document.getElementById("score").innerText = Math.floor(score);
    document.getElementById("income").innerText = income;
    document.getElementById("wearBar").style.width = wear + "%";
  }

  // Вкладки
  function showTab(tab) {
    document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
  }

  // Уведомление
  function showNotification(msg) {
    const notif = document.getElementById("notification");
    notif.innerText = msg;
    notif.style.display = "block";
    setTimeout(() => (notif.style.display = "none"), 2000);
  }

  // Смена дня и ночи
  function updateBackground() {
    const hour = new Date().getHours();
    document.getElementById("background").className = hour >= 7 && hour < 20 ? "day" : "night";
  }

  setInterval(updateBackground, 60000);
  updateBackground();

  // VK Bridge
  async function initVK() {
    try {
      await vkBridge.send("VKWebAppInit");
      const user = await vkBridge.send("VKWebAppGetUserInfo");
      userName = `${user.first_name} ${user.last_name}`;
      document.getElementById("userName").innerText = userName;
    } catch (e) {
      console.warn("VK init error:", e);
    }
  }

  async function sendScore() {
    try {
      await vkBridge.send("VKWebAppCallAPIMethod", {
        method: "secure.addAppEvent",
        params: {
          user_id: await getUserId(),
          activity_id: 1,
          value: Math.floor(score),
          v: "5.131",
          access_token: ""
        }
      });
      loadLeaderboard();
    } catch (e) {
      console.warn("Ошибка отправки очков:", e);
    }
  }

  async function getUserId() {
    const storage = await vkBridge.send("VKWebAppStorageGet", { keys: ["user_id"] });
    return storage.keys[0]?.value || 0;
  }

  async function loadLeaderboard() {
    // Заглушка — реализуй под свой сервер
    document.getElementById("leaderList").innerHTML = `
      <li>1. Иван — 1000</li>
      <li>2. ${userName} — ${Math.floor(score)}</li>
      <li>3. Пётр — 500</li>`;
  }

  initVK();
</script>
