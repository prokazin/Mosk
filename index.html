<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ—Å–∫–≤–∏—á –ö–ª–∏–∫–µ—Ä ‚Äî –•–∞—Ä–¥–∫–æ—Ä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      transition: background 2s linear;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #ddd;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #bbb;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .click-button {
      font-size: 24px;
      padding: 10px 30px;
      margin: 20px;
      cursor: pointer;
    }
    .upgrade {
      margin: 10px 0;
    }
    .progress-container {
      width: 80%;
      margin: 10px auto;
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      border-radius: 10px;
      width: 100%;
      transition: width 0.3s;
    }
    .leaderboard {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ú–æ—Å–∫–≤–∏—á –ö–ª–∏–∫–µ—Ä üöó</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('game')">–ò–≥—Ä–∞</div>
      <div class="tab" onclick="switchTab('upgrades')">–ê–ø–≥—Ä–µ–π–¥—ã</div>
      <div class="tab" onclick="switchTab('leaderboard')">–†–µ–π—Ç–∏–Ω–≥</div>
    </div>

    <div id="game" class="content active">
      <div>–û—á–∫–∏: <span id="score">0</span></div>
      <div>–ò–∑–Ω–æ—Å: <span id="wear">0%</span></div>
      <div class="progress-container">
        <div id="wear-bar" class="progress-bar"></div>
      </div>
      <button class="click-button" onclick="clickCar()">üõ†Ô∏è –ß–∏–Ω–∏—Ç—å –ú–æ—Å–∫–≤–∏—á</button>
    </div>

    <div id="upgrades" class="content">
      <h2>–ê–ø–≥—Ä–µ–π–¥—ã</h2>
      <div class="upgrade">
        <button onclick="buyUpgrade()">–£–ª—É—á—à–∏—Ç—å (+1 –∑–∞ –∫–ª–∏–∫)</button>
        <span id="upgrade-cost">–¶–µ–Ω–∞: 10</span>
      </div>
    </div>

    <div id="leaderboard" class="content">
      <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
      <div id="leaderboard-data">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
  </div>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>
    let score = 0;
    let pointsPerClick = 1;
    let upgradeCost = 10;
    let wear = 0; // 0 = –Ω–æ–≤—ã–π, 100 = —É–±–∏—Ç—ã–π

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞
    function saveGame() {
      localStorage.setItem("moskvichScore", score);
      localStorage.setItem("moskvichPointsPerClick", pointsPerClick);
      localStorage.setItem("moskvichUpgradeCost", upgradeCost);
      localStorage.setItem("moskvichWear", wear);
    }

    function loadGame() {
      score = parseInt(localStorage.getItem("moskvichScore")) || 0;
      pointsPerClick = parseInt(localStorage.getItem("moskvichPointsPerClick")) || 1;
      upgradeCost = parseInt(localStorage.getItem("moskvichUpgradeCost")) || 10;
      wear = parseInt(localStorage.getItem("moskvichWear")) || 0;
      updateUI();
    }

    function updateUI() {
      document.getElementById("score").innerText = score;
      document.getElementById("upgrade-cost").innerText = `–¶–µ–Ω–∞: ${upgradeCost}`;
      document.getElementById("wear").innerText = `${wear}%`;
      document.getElementById("wear-bar").style.width = `${100 - wear}%`;
    }

    function clickCar() {
      if (wear >= 100) {
        alert("–ú–æ—Å–∫–≤–∏—á —É–º–µ—Ä. –ù–∞–¥–æ —á–∏–Ω–∏—Ç—å.");
        return;
      }
      score += pointsPerClick;
      wear += 2; // –ë—ã—Å—Ç—Ä–µ–µ –∏–∑–Ω–æ—Å
      if (wear > 100) wear = 100;
      updateUI();
      saveGame();
      sendScoreToVK(score);
    }

    function buyUpgrade() {
      if (score >= upgradeCost) {
        score -= upgradeCost;
        pointsPerClick++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateUI();
        saveGame();
      }
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // –î–µ–Ω—å/–ù–æ—á—å
    function updateBackground() {
      const hour = new Date().getHours();
      if (hour >= 20 || hour < 6) {
        document.body.style.background = "linear-gradient(to bottom, #000000, #434343)";
      } else {
        document.body.style.background = "linear-gradient(to bottom, #87ceeb, #ffffff)";
      }
    }
    setInterval(updateBackground, 1000);
    updateBackground();

    // VK Bridge
    async function initVK() {
      try {
        await vkBridge.send("VKWebAppInit");
        const user = await vkBridge.send("VKWebAppGetUserInfo");
        const user_id = user.id;

        window.vkUserId = user_id;
        loadLeaderboard();
      } catch (e) {
        console.error("VK Bridge init error:", e);
        document.getElementById("leaderboard-data").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
      }
    }

    async function sendScoreToVK(score) {
      if (!window.vkUserId) return;
      try {
        await vkBridge.send("VKWebAppCallAPIMethod", {
          method: "apps.saveUserScore",
          params: {
            v: "5.131",
            access_token: "", // –í –ø—Ä–æ–¥–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Å–µ—Ä–≤–µ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω
            user_id: window.vkUserId,
            score
          }
        });
      } catch (e) {
        console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—á–∫–∏ –≤ –í–ö:", e);
      }
    }

    async function loadLeaderboard() {
      try {
        const result = await vkBridge.send("VKWebAppCallAPIMethod", {
          method: "apps.getLeaderboard",
          params: {
            type: "score",
            global: 1,
            v: "5.131",
            access_token: "" // –í –ø—Ä–æ–¥–µ –±—É–¥–µ—Ç —Å–µ—Ä–≤–µ—Ä–Ω—ã–π
          }
        });
        const entries = result.response.items;
        document.getElementById("leaderboard-data").innerHTML = entries.map((e, i) =>
          `<div>#${i + 1}: ${e.user_id} ‚Äî ${e.score}</div>`
        ).join("");
      } catch (e) {
        document.getElementById("leaderboard-data").innerText = "–†–µ–π—Ç–∏–Ω–≥ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
      }
    }

    loadGame();
    initVK();
  </script>
</body>
</html>
