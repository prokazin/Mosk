<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ú–æ—Å–∫–≤–∏—á 412 –ö–ª–∏–∫–µ—Ä</title>
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<style>
  /* –ü–ª–∞–≤–Ω—ã–π —Å–º–µ–Ω—è—é—â–∏–π—Å—è —Ñ–æ–Ω –¥–µ–Ω—å/–Ω–æ—á—å */
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('https://raw.githubusercontent.com/prokazin/Mosk/main/images/Fon.JPG');
    background-repeat: repeat-x;
    background-size: auto 100%;
    animation: bgScroll 60s linear infinite, dayNight 120s ease-in-out infinite;
    z-index: -1;
    opacity: 0.9;
  }
  @keyframes bgScroll {
    from { background-position-x: 0; }
    to { background-position-x: 1000px; }
  }
  @keyframes dayNight {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(0.5); }
  }

  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif; background: transparent;
    height: 100vh; overflow-x: hidden;
    color: #222;
  }
  .container {
    max-width: 480px;
    margin: 20px auto 40px auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.9);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    position: relative;
    z-index: 1;
    user-select: none;
  }

  h1 {
    text-align: center;
    margin-bottom: 12px;
    font-weight: 700;
    font-size: 2.7rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #c00;
    text-shadow: 1px 1px 3px #800;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .retro-label {
    color: #444;
  }

  .car-img {
    display: block;
    margin: 0 auto 20px auto;
    width: 260px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .car-img:active {
    transform: scale(0.95);
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 18px;
  }
  .tab-btn {
    padding: 10px 16px;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    background: #cc2222;
    color: white;
    border-radius: 7px;
    box-shadow: 0 2px 5px rgba(204,34,34,0.5);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .tab-btn:hover {
    background: #aa0000;
  }
  .tab-btn.active {
    background: #800000;
    box-shadow: 0 0 15px #aa0000;
  }

  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  button.upgrade-btn, button.repair-btn {
    display: block;
    margin: 10px 0;
    padding: 10px 12px;
    width: 100%;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 7px;
    border: 2px solid #cc2222;
    background: #f7e8e8;
    color: #550000;
    font-weight: 700;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button.upgrade-btn:hover:not(:disabled),
  button.repair-btn:hover:not(:disabled) {
    background: #fce0e0;
    color: #770000;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    border-color: #999;
    color: #666;
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff3cd;
    border: 1.5px solid #ffc107;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 700;
    box-shadow: 0 0 15px rgba(255,193,7,0.6);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
    max-width: 80vw;
    text-align: center;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  #leaderList {
    list-style: none;
    padding-left: 0;
    font-weight: 600;
    font-size: 1rem;
    color: #330000;
  }
  #leaderList li {
    margin: 6px 0;
    border-bottom: 1px solid #cc2222;
    padding-bottom: 4px;
  }

  #bonusCurrency {
    font-weight: 700;
    color: #990000;
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>–ú–û–°–ö–í–ò–ß</h1>

    <div class="stats">
      <p><span class="retro-label">–ü—Ä–æ–±–µ–≥:</span> <span id="score">0</span> –∫–º</p>
      <p><span class="retro-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span id="perSecond">0</span> –∫–º/—á</p>
    </div>

    <div id="bonusCurrency">–ë–æ–Ω—É—Å–Ω–∞—è –≤–∞–ª—é—Ç–∞: <span id="bonus">0</span></div>

    <img src="https://raw.githubusercontent.com/prokazin/Mosk/main/images/moskvich.png" alt="–ú–æ—Å–∫–≤–∏—á 412" id="clickBtn" class="car-img" title="–ö–ª–∏–∫–Ω–∏ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø—Ä–æ–±–µ–≥–∞!">

    <div class="tabs">
      <button class="tab-btn active" data-tab="tuning">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
      <button class="tab-btn" data-tab="repair">üîß –†–µ–º–æ–Ω—Ç</button>
      <button class="tab-btn" data-tab="leaders">üèÅ –õ–∏–¥–µ—Ä—ã</button>
    </div>

    <div class="tab-content active" id="tuning">
      <h3>‚öôÔ∏è –¢—é–Ω–∏–Ω–≥:</h3>
      <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+3 –∫–º/—á) - 25 –∫–º</button>
      <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–º –∑–∞ –∫–ª–∏–∫) - 100 –∫–º</button>
      <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+12 –∫–º/—á) - 400 –∫–º</button>
    </div>

    <div class="tab-content" id="repair">
      <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
      <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (250 –∫–º)</button>
      <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (350 –∫–º)</button>
      <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (500 –∫–º)</button>
    </div>

    <div class="tab-content" id="leaders">
      <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ:</h3>
      <ul id="leaderList">
        <li>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</li>
      </ul>
    </div>
  </div>

  <div id="notification"></div>

<script>
  vkBridge.send('VKWebAppInit');

  // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
  let score = parseFloat(localStorage.getItem('score')) || 0;
  let perClick = parseFloat(localStorage.getItem('perClick')) || 1;
  let perSecond = parseFloat(localStorage.getItem('perSecond')) || 0;
  let lastWearCheck = parseFloat(localStorage.getItem('lastWearCheck')) || 0;
  let clutchWear = parseFloat(localStorage.getItem('clutchWear')) || 0;
  let coolantWear = parseFloat(localStorage.getItem('coolantWear')) || 0;
  let jetsWear = parseFloat(localStorage.getItem('jetsWear')) || 0;
  let bonusCurrency = parseFloat(localStorage.getItem('bonusCurrency')) || 0;

  // –ò–∑–Ω–æ—Å - –≤–ª–∏—è–µ—Ç –Ω–∞ –æ—Ç–¥–∞—á—É
  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –∏–∑–Ω–æ—Å = 100%
  // –ß–µ–º –≤—ã—à–µ –∏–∑–Ω–æ—Å - —Ç–µ–º –Ω–∏–∂–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
  const MAX_WEAR = 100;

  // –¶–µ–Ω—ã –Ω–∞ –∞–ø–≥—Ä–µ–π–¥—ã –∏ —Ä–µ–º–æ–Ω—Ç
  const prices = {
    upgrade1: 25,
    upgrade2: 100,
    upgrade3: 400,
    fixClutch: 250,
    addCoolant: 350,
    tuneJets: 500,
  };

  // –£–ª—É—á—à–µ–Ω–∏—è —Ç—é–Ω–∏–Ω–≥–∞
  let upgrades = {
    upgrade1: { speedAdd: 3, perClickAdd: 0 },
    upgrade2: { speedAdd: 0, perClickAdd: 1 },
    upgrade3: { speedAdd: 12, perClickAdd: 0 },
  };

  // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  const scoreElem = document.getElementById('score');
  const perSecondElem = document.getElementById('perSecond');
  const bonusElem = document.getElementById('bonus');
  const clickBtn = document.getElementById('clickBtn');
  const notification = document.getElementById('notification');

  // –ö–Ω–æ–ø–∫–∏ –∞–ø–≥—Ä–µ–π–¥–æ–≤
  const upgrade1Btn = document.getElementById('upgrade1');
  const upgrade2Btn = document.getElementById('upgrade2');
  const upgrade3Btn = document.getElementById('upgrade3');

  // –ö–Ω–æ–ø–∫–∏ —Ä–µ–º–æ–Ω—Ç–∞
  const fixClutchBtn = document.getElementById('fixClutch');
  const addCoolantBtn = document.getElementById('addCoolant');
  const tuneJetsBtn = document.getElementById('tuneJets');

  // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–æ–≤ (–∫–æ–ª-–≤–æ –∞–ø–≥—Ä–µ–π–¥–æ–≤ –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞)
  let upgradeCount = {
    upgrade1: parseInt(localStorage.getItem('upgrade1')) || 0,
    upgrade2: parseInt(localStorage.getItem('upgrade2')) || 0,
    upgrade3: parseInt(localStorage.getItem('upgrade3')) || 0,
  };

  // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
  function showNotification(text) {
    notification.textContent = text;
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 3000);
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  function updateUI() {
    scoreElem.textContent = Math.floor(score);
    perSecondElem.textContent = (perSecond * (1 - totalWearFactor())).toFixed(1);
    bonusElem.textContent = Math.floor(bonusCurrency);

    // –¶–µ–Ω–∞ –∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∞–ø–≥—Ä–µ–π–¥–æ–≤ –∏ —Ä–µ–º–æ–Ω—Ç–∞
    upgrade1Btn.textContent = `–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+3 –∫–º/—á) - ${prices.upgrade1} –∫–º`;
    upgrade1Btn.disabled = score < prices.upgrade1;

    upgrade2Btn.textContent = `–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–º –∑–∞ –∫–ª–∏–∫) - ${prices.upgrade2} –∫–º`;
    upgrade2Btn.disabled = score < prices.upgrade2;

    upgrade3Btn.textContent = `–°–ø–æ–π–ª–µ—Ä (+12 –∫–º/—á) - ${prices.upgrade3} –∫–º`;
    upgrade3Btn.disabled = score < prices.upgrade3;

    fixClutchBtn.textContent = `–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (250 –∫–º)`;
    fixClutchBtn.disabled = score < prices.fixClutch || clutchWear <= 0;

    addCoolantBtn.textContent = `–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (350 –∫–º)`;
    addCoolantBtn.disabled = score < prices.addCoolant || coolantWear <= 0;

    tuneJetsBtn.textContent = `–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (500 –∫–º)`;
    tuneJetsBtn.disabled = score < prices.tuneJets || jetsWear <= 0;
  }

  // –û–±—â–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∏–∑–Ω–æ—Å–∞ —Å—Ü–µ–ø–ª–µ–Ω–∏—è, —Ç–æ—Å–æ–ª–∞, –∂–∏–∫–ª–µ—Ä–æ–≤
  function totalWearFactor() {
    // –ï—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∏–∑ 3—Ö > 0, —Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–∞–¥–∞–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ
    let wear = (clutchWear + coolantWear + jetsWear) / (3 * MAX_WEAR);
    if (wear > 1) wear = 1;
    return wear;
  }

  // –°–æ—Ö—Ä–∞–Ω—è—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
  function saveProgress() {
    localStorage.setItem('score', score);
    localStorage.setItem('perClick', perClick);
    localStorage.setItem('perSecond', perSecond);
    localStorage.setItem('clutchWear', clutchWear);
    localStorage.setItem('coolantWear', coolantWear);
    localStorage.setItem('jetsWear', jetsWear);
    localStorage.setItem('upgrade1', upgradeCount.upgrade1);
    localStorage.setItem('upgrade2', upgradeCount.upgrade2);
    localStorage.setItem('upgrade3', upgradeCount.upgrade3);
    localStorage.setItem('bonusCurrency', bonusCurrency);
  }

  // –û–±–Ω–æ–≤–ª—è—Ç—å –∏–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è, —Ç–æ—Å–æ–ª–∞, –∂–∏–∫–ª–µ—Ä–æ–≤ —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
  function updateWear() {
    // –ö–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –∏–∑–Ω–æ—Å —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏ –∞–ø–≥—Ä–µ–π–¥–æ–≤
    let wearSpeed = perSecond * 0.05; // –±–∞–∑–æ–≤—ã–π –∏–∑–Ω–æ—Å

    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –∏–∑–Ω–æ—Å–∞ –æ—Ç –∞–ø–≥—Ä–µ–π–¥–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç—É—Ä–±–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –∏–∑–Ω–æ—Å)
    if (upgradeCount.upgrade2 > 0) {
      wearSpeed += 0.1 * upgradeCount.upgrade2;
    }

    clutchWear += wearSpeed;
    coolantWear += wearSpeed * 0.8;
    jetsWear += wearSpeed * 0.6;

    // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∏–∑–Ω–æ—Å–∞
    clutchWear = Math.min(clutchWear, MAX_WEAR);
    coolantWear = Math.min(coolantWear, MAX_WEAR);
    jetsWear = Math.min(jetsWear, MAX_WEAR);
  }

  // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ –º–∞—à–∏–Ω–µ
  clickBtn.addEventListener('click', () => {
    // –û—Ç–¥–∞—á–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∏–∑–Ω–æ—Å–∞
    let wearFactor = 1 - totalWearFactor();
    let gain = perClick * wearFactor;
    if (gain < 0) gain = 0;

    score += gain;

    // –ó–∞ –∫–∞–∂–¥—ã–µ 50 –∫–ª–∏–∫–æ–≤ –¥–∞–µ–º –±–æ–Ω—É—Å–Ω—É—é –≤–∞–ª—é—Ç—É
    clickCount++;
    if (clickCount >= 50) {
      bonusCurrency += 1;
      clickCount = 0;
      showNotification('–í—ã –ø–æ–ª—É—á–∏–ª–∏ –±–æ–Ω—É—Å–Ω—É—é –≤–∞–ª—é—Ç—É! üéâ');
    }

    updateUI();
    saveProgress();
  });

  // –ö–æ–ª-–≤–æ –∫–ª–∏–∫–æ–≤ –¥–ª—è –±–æ–Ω—É—Å–∞
  let clickCount = 0;

  // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–∫—É–ø–∫–∏ –∞–ø–≥—Ä–µ–π–¥–æ–≤
  function buyUpgrade(upgradeKey) {
    if (score >= prices[upgradeKey]) {
      score -= prices[upgradeKey];
      upgradeCount[upgradeKey]++;
      perSecond += upgrades[upgradeKey].speedAdd;
      perClick += upgrades[upgradeKey].perClickAdd;

      // –¶–µ–Ω—ã —Ä–∞—Å—Ç—É—Ç –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–π –ø–æ–∫—É–ø–∫–∏
      prices[upgradeKey] = Math.floor(prices[upgradeKey] * 1.5);

      updateUI();
      saveProgress();
    }
  }

  upgrade1Btn.onclick = () => buyUpgrade('upgrade1');
  upgrade2Btn.onclick = () => buyUpgrade('upgrade2');
  upgrade3Btn.onclick = () => buyUpgrade('upgrade3');

  // –§—É–Ω–∫—Ü–∏–∏ —Ä–µ–º–æ–Ω—Ç–∞
  function repair(part) {
    let price = prices[part];
    if (score < price) {
      showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤ –¥–ª—è —Ä–µ–º–æ–Ω—Ç–∞!');
      return;
    }
    if (part === 'fixClutch' && clutchWear <= 0) {
      showNotification('–°—Ü–µ–ø–ª–µ–Ω–∏–µ –≤ –ø–æ—Ä—è–¥–∫–µ!');
      return;
    }
    if (part === 'addCoolant' && coolantWear <= 0) {
      showNotification('–¢–æ—Å–æ–ª –≤ –Ω–æ—Ä–º–µ!');
      return;
    }
    if (part === 'tuneJets' && jetsWear <= 0) {
      showNotification('–ñ–∏–∫–ª–µ—Ä—ã –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã!');
      return;
    }

    score -= price;

    switch(part) {
      case 'fixClutch': clutchWear = 0; break;
      case 'addCoolant': coolantWear = 0; break;
      case 'tuneJets': jetsWear = 0; break;
    }
    showNotification('–†–µ–º–æ–Ω—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');

    updateUI();
    saveProgress();
  }

  fixClutchBtn.onclick = () => repair('fixClutch');
  addCoolantBtn.onclick = () => repair('addCoolant');
  tuneJetsBtn.onclick = () => repair('tuneJets');

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–∏–ª–æ–º–µ—Ç—Ä–∞–∂–∞ –ø–æ —Å–µ–∫—É–Ω–¥–∞–º
  setInterval(() => {
    let wearFactor = 1 - totalWearFactor();
    if (wearFactor < 0) wearFactor = 0;

    score += perSecond * wearFactor;
    updateWear();
    updateUI();
    saveProgress();
  }, 1000);

  // –¢–∞–±—ã
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      tabContents.forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  // –û–±–Ω–æ–≤–∏—Ç—å UI –≤ –Ω–∞—á–∞–ª–µ
  updateUI();

  // --- –†–µ–π—Ç–∏–Ω–≥ –í–ö ---
  const leaderList = document.getElementById('leaderList');
  const APP_ID = 53646023;

  async function loadVKLeaders() {
    try {
      await vkBridge.send("VKWebAppGetAuthToken", { app_id: APP_ID, scope: "friends" });
      const response = await vkBridge.send("VKWebAppCallAPIMethod", {
        method: "stats.getLeaderboard",
        params: {
          type: "level",
          global: "1",
          extended: "1",
          version: "5.131",
          access_token: "",
        },
      });

      if (response && response.response && response.response.items) {
        const items = response.response.items;
        leaderList.innerHTML = "";
        items.forEach((item, i) => {
          leaderList.innerHTML += `<li>${i+1}. ${item.user_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"} ‚Äî ${item.score} –∫–º</li>`;
        });
      } else {
