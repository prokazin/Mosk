<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–û–°–ö–í–ò–ß</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/Fon.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .stats {
      margin: 10px 0;
      font-size: 20px;
    }
    .car-img {
      width: 300px;
      cursor: pointer;
      margin: 20px 0;
    }
    .tabs {
      margin: 20px 0;
    }
    .tab-btn {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .upgrade-btn, .repair-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    #leaderList {
      list-style: none;
      padding: 0;
    }
    #leaderList li {
      font-size: 18px;
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>–ú–û–°–ö–í–ò–ß</h1>
  <div class="stats">
    <p>–ü—Ä–æ–±–µ–≥: <span id="score">0</span> –∫–º</p>
    <p>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="perSecond">0</span> –∫–º/—á</p>
  </div>

  <img src="images/moskvich.png" class="car-img" id="clickBtn" alt="–ú–æ—Å–∫–≤–∏—á">

  <div class="tabs">
    <button class="tab-btn" onclick="showTab('tuning')">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
    <button class="tab-btn" onclick="showTab('repair')">üîß –†–µ–º–æ–Ω—Ç</button>
    <button class="tab-btn" onclick="showTab('leaders')">üèÅ –õ–∏–¥–µ—Ä—ã</button>
  </div>

  <div class="tab-content" id="tuning">
    <h3>‚öôÔ∏è –¢—é–Ω–∏–Ω–≥:</h3>
    <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+5 –∫–º/—á) - 10 –∫–º</button>
    <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+2 –∫–º/–∫–ª–∏–∫) - 50 –∫–º</button>
    <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+20 –∫–º/—á) - 200 –∫–º</button>
  </div>

  <div class="tab-content" id="repair">
    <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
    <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (100 –∫–º)</button>
    <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (150 –∫–º)</button>
    <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (200 –∫–º)</button>
  </div>

  <div class="tab-content" id="leaders">
    <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏:</h3>
    <ul id="leaderList"></ul>
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let perClick = parseInt(localStorage.getItem('perClick')) || 1;
    let perSecond = parseInt(localStorage.getItem('perSecond')) || 0;
    let lastWearCheck = parseInt(localStorage.getItem('lastWearCheck')) || 0;

    const scoreElement = document.getElementById('score');
    const perSecondElement = document.getElementById('perSecond');
    const clickBtn = document.getElementById('clickBtn');

    const upgrade1Btn = document.getElementById('upgrade1');
    const upgrade2Btn = document.getElementById('upgrade2');
    const upgrade3Btn = document.getElementById('upgrade3');

    const fixClutchBtn = document.getElementById('fixClutch');
    const addCoolantBtn = document.getElementById('addCoolant');
    const tuneJetsBtn = document.getElementById('tuneJets');

    const playerName = localStorage.getItem('playerName') || prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:");
    localStorage.setItem('playerName', playerName);

    function updateUI() {
      scoreElement.textContent = Math.floor(score);
      perSecondElement.textContent = perSecond;
      upgrade1Btn.disabled = score < 10;
      upgrade2Btn.disabled = score < 50;
      upgrade3Btn.disabled = score < 200;
    }

    function saveProgress() {
      localStorage.setItem('score', score);
      localStorage.setItem('perClick', perClick);
      localStorage.setItem('perSecond', perSecond);
      localStorage.setItem('lastWearCheck', lastWearCheck);
    }

    function checkWear() {
      const wearThreshold = 1000 + Math.floor(score / 10); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø–æ—Ä–æ–≥ –∏–∑–Ω–æ—Å–∞
      if (score - lastWearCheck >= wearThreshold) {
        lastWearCheck = score;
        perClick = Math.max(1, perClick - 1);
        perSecond = Math.max(0, perSecond - 2);
        showNotice("‚ö†Ô∏è –ò–∑–Ω–æ—Å —Å—Ü–µ–ø–ª–µ–Ω–∏—è! –ú–æ—â–Ω–æ—Å—Ç—å —É–ø–∞–ª–∞.");
        updateUI();
      }
    }

    function showNotice(text) {
      const div = document.createElement('div');
      div.textContent = text;
      div.style.position = 'fixed';
      div.style.top = '10px';
      div.style.left = '50%';
      div.style.transform = 'translateX(-50%)';
      div.style.background = '#ffdd57';
      div.style.color = '#000';
      div.style.padding = '10px 20px';
      div.style.borderRadius = '5px';
      div.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
      div.style.zIndex = 1000;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    function addScore() {
      score += perClick;
      checkWear();
      updateUI();
      saveProgress();
    }

    clickBtn.addEventListener('click', addScore);

    upgrade1Btn.addEventListener('click', () => {
      if (score >= 10) {
        score -= 10;
        perSecond += 5;
        updateUI();
        saveProgress();
      }
    });

    upgrade2Btn.addEventListener('click', () => {
      if (score >= 50) {
        score -= 50;
        perClick += 2;
        updateUI();
        saveProgress();
      }
    });

    upgrade3Btn.addEventListener('click', () => {
      if (score >= 200) {
        score -= 200;
        perSecond += 20;
        updateUI();
        saveProgress();
      }
    });

    fixClutchBtn.addEventListener('click', () => {
      if (score >= 100) {
        score -= 100;
        perSecond += 2;
        showNotice("‚úÖ –°—Ü–µ–ø–ª–µ–Ω–∏–µ –æ—Ç—Ä–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ!");
        updateUI();
        saveProgress();
      }
    });

    addCoolantBtn.addEventListener('click', () => {
      if (score >= 150) {
        score -= 150;
        perClick += 1;
        showNotice("‚úÖ –¢–æ—Å–æ–ª –∑–∞–ª–∏—Ç!");
        updateUI();
        saveProgress();
      }
    });

    tuneJetsBtn.addEventListener('click', () => {
      if (score >= 200) {
        score -= 200;
        perClick += 1;
        perSecond += 1;
        showNotice("‚úÖ –ñ–∏–∫–ª—ë—Ä—ã –ø–æ–¥–∫—Ä—É—á–µ–Ω—ã!");
        updateUI();
        saveProgress();
      }
    });

    function updateLeaderboard() {
      const leaders = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      const existing = leaders.find(p => p.name === playerName);
      if (existing) {
        existing.score = Math.max(existing.score, score);
      } else {
        leaders.push({ name: playerName, score });
      }
      leaders.sort((a, b) => b.score - a.score);
      const top10 = leaders.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(top10));

      const leaderList = document.getElementById('leaderList');
      leaderList.innerHTML = '';
      top10.forEach((p, i) => {
        const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : 'üöò';
        leaderList.innerHTML += `<li>${medal} ${p.name} ‚Äî ${p.score} –∫–º</li>`;
      });
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }

    setInterval(() => {
      score += perSecond;
      checkWear();
      updateUI();
      saveProgress();
      updateLeaderboard();
    }, 1000);

    updateUI();
    updateLeaderboard();
    showTab('tuning');
  </script>
</body>
</html>
