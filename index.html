<!DOCTYPE html>

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<style>
  /* –§–æ–Ω —Å –ø–ª–∞–≤–Ω–æ–π —Å–º–µ–Ω–æ–π –¥–µ–Ω—å/–Ω–æ—á—å */
  #background {

  @keyframes dayNight {

  body, html {

    height: 100vh; overflow-x: hidden;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;

    box-shadow: 0 0 15px rgba(0,0,0,0.3);

  h1 {

  .tab-btn:hover {

  .upgrade-btn, .repair-btn {

    background: #e7f0ff;
    transition: background-color 0.3s ease;
  }
  .upgrade-btn:hover:not(:disabled),
  .repair-btn:hover:not(:disabled) {
    background: #c4d9ff;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #fffae6;
    border: 1px solid #ffc107;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(255,193,7,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 9999;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
  #leaderList {
    list-style: none;
    padding-left: 0;
  }
  #leaderList li {
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
</style>

<body>
  <div id="background"></div>

  <div class="container">

      <p><span class="retro-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span> <span id="perSecond">0</span> –∫–º/—á</p>
      <p><span class="retro-label">–ö–ª–∏–∫–∏:</span> <span id="perClick">0</span></p>

    <img src="https://raw.githubusercontent.com/prokazin/Mosk/main/images/moskvich.png" alt="–ú–æ—Å–∫–≤–∏—á 412" id="clickBtn" class="car-img">

    <div class="tabs">
      <button class="tab-btn" data-tab="tuning">‚öôÔ∏è –¢—é–Ω–∏–Ω–≥</button>
      <button class="tab-btn" data-tab="repair">üîß –†–µ–º–æ–Ω—Ç</button>
      <button class="tab-btn" data-tab="leaders">üèÅ –õ–∏–¥–µ—Ä—ã</button>

      <button class="upgrade-btn" id="upgrade1">–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+2 –∫–º/—á) - 25 –∫–º</button>
      <button class="upgrade-btn" id="upgrade2">–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–ª–∏–∫) - 120 –∫–º</button>
      <button class="upgrade-btn" id="upgrade3">–°–ø–æ–π–ª–µ—Ä (+7 –∫–º/—á) - 450 –∫–º</button>
    </div>

    <div class="tab-content" id="repair">
      <h3>üîß –†–µ–º–æ–Ω—Ç:</h3>
      <button class="repair-btn" id="fixClutch">–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (250 –∫–º)</button>
      <button class="repair-btn" id="addCoolant">–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (300 –∫–º)</button>
      <button class="repair-btn" id="tuneJets">–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (400 –∫–º)</button>
    </div>

    <div class="tab-content" id="leaders">
      <h3>üèÅ –õ—É—á—à–∏–µ –≤–æ–¥–∏—Ç–µ–ª–∏:</h3>
      <ul id="leaderList">
        <li>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</li>
      </ul>
    </div>
  </div>

  <div id="notification"></div>

<script>
  vkBridge.send('VKWebAppInit');

  let score = parseFloat(localStorage.getItem('score')) || 0;
  let perClick = parseFloat(localStorage.getItem('perClick')) || 1;
  let perSecond = parseFloat(localStorage.getItem('perSecond')) || 0;
  let lastWearCheck = parseFloat(localStorage.getItem('lastWearCheck')) || 0;
  let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
  let bonusCurrency = parseInt(localStorage.getItem('bonusCurrency')) || 0;

  const scoreElement = document.getElementById('score');
  const perSecondElement = document.getElementById('perSecond');
  const perClickElement = document.getElementById('perClick');
  const clickBtn = document.getElementById('clickBtn');

  const upgrade1Btn = document.getElementById('upgrade1');
  const upgrade2Btn = document.getElementById('upgrade2');
  const upgrade3Btn = document.getElementById('upgrade3');

  const fixClutchBtn = document.getElementById('fixClutch');
  const addCoolantBtn = document.getElementById('addCoolant');
  const tuneJetsBtn = document.getElementById('tuneJets');

  const notification = document.getElementById('notification');
  let notificationTimeout;

  function showNotification(text) {
    clearTimeout(notificationTimeout);
    notification.textContent = text;
    notification.classList.add('show');
    notificationTimeout = setTimeout(() => {
      notification.classList.remove('show');
    }, 3500);
  }

  function updateUI() {
    scoreElement.textContent = Math.floor(score);
    perSecondElement.textContent = perSecond.toFixed(1);
    perClickElement.textContent = perClick.toFixed(1);

    upgrade1Btn.textContent = `–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä (+2 –∫–º/—á) - 25 –∫–º`;
    upgrade2Btn.textContent = `–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ (+1 –∫–ª–∏–∫) - 120 –∫–º`;
    upgrade3Btn.textContent = `–°–ø–æ–π–ª–µ—Ä (+7 –∫–º/—á) - 450 –∫–º`;

    fixClutchBtn.textContent = `–ü–æ—á–∏–Ω–∏—Ç—å —Å—Ü–µ–ø–ª–µ–Ω–∏–µ (250 –∫–º)`;
    addCoolantBtn.textContent = `–ó–∞–ª–∏—Ç—å —Ç–æ—Å–æ–ª (300 –∫–º)`;
    tuneJetsBtn.textContent = `–ü–æ–¥–∫—Ä—É—Ç–∏—Ç—å –∂–∏–∫–ª—ë—Ä—ã (400 –∫–º)`;

    upgrade1Btn.disabled = score < 25;
    upgrade2Btn.disabled = score < 120;
    upgrade3Btn.disabled = score < 450;

    fixClutchBtn.disabled = score < 250;
    addCoolantBtn.disabled = score < 300;
    tuneJetsBtn.disabled = score < 400;
  }

  // –ò–∑–Ω–æ—Å (wear) –º–∞—à–∏–Ω—ã ‚Äî —Ä–∞—Å—Ç—ë—Ç —Å –∫–ª–∏–∫–∞–º–∏ –∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
  let wear = parseFloat(localStorage.getItem('wear')) || 0;

  // –§—É–Ω–∫—Ü–∏—è –∏–∑–Ω–æ—Å–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
  function increaseWear(amount) {
    wear += amount;
    if (wear > 100) wear = 100;
    localStorage.setItem('wear', wear);
  }

  // –ï–∂–µ—Å–µ–∫—É–Ω–¥–Ω—ã–π –∏–∑–Ω–æ—Å
  function passiveWear() {
    // –ò–∑–Ω–æ—Å —Ä–∞—Å—Ç—ë—Ç –Ω–∞ 0.1 –µ–¥. –≤ —Å–µ–∫—É–Ω–¥—É
    wear += 0.1;
    if (wear > 100) wear = 100;
    localStorage.setItem('wear', wear);
  }

  // –†–µ–º–æ–Ω—Ç —Å–Ω–∏–∂–∞–µ—Ç –∏–∑–Ω–æ—Å
  function repair(amount) {
    wear -= amount;
    if (wear < 0) wear = 0;
    localStorage.setItem('wear', wear);
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∫–∞–∂–¥—ã–π —Ç–∏–∫
  function gameTick() {
    // –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–∏ –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏ (perSecond) –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    score += perSecond / 10; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ, —Å–ª–æ–∂–Ω–µ–µ
    score = Math.max(score, 0);
    // –ò–∑–Ω–æ—Å –ø–∞—Å—Å–∏–≤–Ω—ã–π
    passiveWear();
    // –ï—Å–ª–∏ –∏–∑–Ω–æ—Å –±–æ–ª—å—à–µ 80%, —Å–Ω–∏–∂–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
    if (wear > 80) {
      perSecond *= 0.9;
      perClick *= 0.9;
    }
    updateUI();
    saveState();
  }

  function saveState() {
    localStorage.setItem('score', score);
    localStorage.setItem('perClick', perClick);
    localStorage.setItem('perSecond', perSecond);
    localStorage.setItem('wear', wear);
    localStorage.setItem('clickCount', clickCount);
    localStorage.setItem('bonusCurrency', bonusCurrency);
  }

  // –ö–ª–∏–∫ –ø–æ –º–∞—à–∏–Ω–µ
  clickBtn.addEventListener('click', () => {
    if (wear >= 100) {
      showNotification('–ú–∞—à–∏–Ω–∞ —Å–ª–æ–º–∞–ª–∞—Å—å! –ü–æ—á–∏–Ω–∏ –µ—ë.');
      return;
    }
    score += perClick;
    clickCount++;
    increaseWear(0.3); // –∏–∑–Ω–æ—Å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤—ã—à–µ
    // –ë–æ–Ω—É—Å–Ω–∞—è –≤–∞–ª—é—Ç–∞ –∫–∞–∂–¥—ã–µ 100 –∫–ª–∏–∫–æ–≤
    if (clickCount % 100 === 0) {
      bonusCurrency++;
      showNotification(`–ë–æ–Ω—É—Å–Ω–∞—è –≤–∞–ª—é—Ç–∞ +1! –í—Å–µ–≥–æ: ${bonusCurrency}`);
    }
    updateUI();
    saveState();
  });

  // –ü–æ–∫—É–ø–∫–∞ –∞–ø–≥—Ä–µ–π–¥–æ–≤
  upgrade1Btn.addEventListener('click', () => {
    if (score >= 25) {
      score -= 25;
      perSecond += 2;
      showNotification('–ö–∞—Ä–±—é—Ä–∞—Ç–æ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +2 –∫–º/—á');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  upgrade2Btn.addEventListener('click', () => {
    if (score >= 120) {
      score -= 120;
      perClick += 1;
      showNotification('–¢—É—Ä–±–æ–Ω–∞–¥–¥—É–≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +1 –∫–ª–∏–∫');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  upgrade3Btn.addEventListener('click', () => {
    if (score >= 450) {
      score -= 450;
      perSecond += 7;
      showNotification('–°–ø–æ–π–ª–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! +7 –∫–º/—á');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  // –†–µ–º–æ–Ω—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ ‚Äî —Å–Ω–∏–∂–∞—é—Ç –∏–∑–Ω–æ—Å
  fixClutchBtn.addEventListener('click', () => {
    if (score >= 250) {
      score -= 250;
      repair(10);
      showNotification('–°—Ü–µ–ø–ª–µ–Ω–∏–µ –ø–æ—á–∏–Ω–µ–Ω–æ! –ò–∑–Ω–æ—Å -10');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  addCoolantBtn.addEventListener('click', () => {
    if (score >= 300) {
      score -= 300;
      repair(15);
      showNotification('–¢–æ—Å–æ–ª –∑–∞–ª–∏—Ç! –ò–∑–Ω–æ—Å -15');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  tuneJetsBtn.addEventListener('click', () => {
    if (score >= 400) {
      score -= 400;
      repair(20);
      showNotification('–ñ–∏–∫–ª—ë—Ä—ã –ø–æ–¥–∫—Ä—É—á–µ–Ω—ã! –ò–∑–Ω–æ—Å -20');
    } else showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤!');
    updateUI();
    saveState();
  });

  // –¢–∞–±—ã –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
  const tabs = document.querySelectorAll('.tab-btn');
  const contents = document.querySelectorAll('.tab-content');

  function showTab(tabName) {
    contents.forEach(c => c.id === tabName ? c.classList.add('active') : c.classList.remove('active'));
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      showTab(tab.dataset.tab);
    });
  });

  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—é–Ω–∏–Ω–≥
  showTab('tuning');

  // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ –í–ö
  const appId = 53646023; // –í–ö –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ID
  const leaderList = document.getElementById('leaderList');

  function loadLeaders() {
    vkBridge.send('VKWebAppCallAPIMethod', {
      method: 'secure.getLeaderboard',
      params: {
        type: 'all',
        global: '1',
        extended: '1',
        v: '5.131',
        access_token: '', // –¢–æ–∫–µ–Ω –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω, –µ—Å–ª–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç VK Bridge –≤–Ω—É—Ç—Ä–∏ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        key: '',
        application_id: appId,
      }
    }).then(data => {
      if (data.response && data.response.items) {
        leaderList.innerHTML = '';
        data.response.items.forEach((user, i) => {
          leaderList.innerHTML += `<li>${i+1}. ${user.first_name || user.user_name || user.nickname || user.id} - ${user.score} –∫–º</li>`;
        });
        updatePlayerPosition(data.response.items);
      } else {
        leaderList.innerHTML = '<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞</li>';
      }
    }).catch(() => {
      leaderList.innerHTML = '<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞</li>';
    });
  }

  // –ü–æ–∑–∏—Ü–∏—è –∏–≥—Ä–æ–∫–∞ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ
  function updatePlayerPosition(items) {
    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—ã–≤–æ–¥ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫
    // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ console.log
    console.log('–†–µ–π—Ç–∏–Ω–≥ –∑–∞–≥—Ä—É–∂–µ–Ω', items);
  }

  // –ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤ –≤ —Ä–µ–π—Ç–∏–Ω–≥ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
  function sendScore() {
    vkBridge.send('VKWebAppCallAPIMethod', {
      method: 'secure.setLeaderboardScore',
      params: {
        score: Math.floor(score),
        user_id: 0, // –µ—Å–ª–∏ 0, –±–µ—Ä—ë—Ç—Å—è —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –í–ö
        global: 1,
        v: '5.131',
        access_token: '',
        key: '',
        application_id: appId,
      }
    }).then(() => {
      console.log('–û—á–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —Ä–µ–π—Ç–∏–Ω–≥');
      loadLeaders();
    }).catch(() => {
      console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—á–∫–æ–≤');
    });
  }

  // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–æ–≤
  setInterval(gameTick, 1000);
  setInterval(sendScore, 30000);
  setTimeout(loadLeaders, 2000);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI
  updateUI();

</script>
